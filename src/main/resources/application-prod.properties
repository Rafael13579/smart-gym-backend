# --- Database ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Profile (Dica: deixe dinâmico com default 'dev') ---
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- Security ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- Uploads (CRÍTICO PARA O DOCKER) ---
# Define onde salvar as imagens. Default para Linux/Docker, mas sobrescrevível.
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}
app.upload.base-url=${APP_UPLOAD_BASE_URL}

# --- AI ---
gemini.api-key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com